<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Based Estimation</title>
    <script src="createCell.js"></script>
    <script src="appendColumn.js"></script>
    <script src="appendRow.js"></script>
    <script src="deleteRow.js"></script>
    <script src="calculate.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="my-container">
        <NavBar>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Process Based Estimation Tiny Tool</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="help.html">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </NavBar>
        
        <div class="page" align="center">
            <br />
         
            <input type="button" id="addRow" value="Add Function" onclick="javascript:appendRow()" class="append_row"/>
            <input type="button" id="addCol" value="Add Activity" onclick="javascript:appendColumn()" class="append_column"/><br />
            
            <table id="my-table" align="center" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td>Process-Based Estimation Tool</td>
                    <td>Activity></td>
                </tr>
                <tr>
                    <td>Function</td>
                    <td></td>
                </tr>
                <script>appendRow();</script>
                <script>appendColumn();</script>
            </table>
        
            <input type="button" id="calc" value="Calculate" onclick="javascript:calculate()" class="calculate"/></br>

            <h6 id="ActivityNameError" class="ActivityNameError">Please name all activities.</h6>
            <h6 id="FunctionNameError" class="FunctionNameError">Please name all functions.</h6>
            
            <input type="button" id="ref" value="Refresh" onclick="javascript:location.reload(true)" class="refresh" style="visibility: hidden;"/>

        </div>
    </div>
</body>
</html>
